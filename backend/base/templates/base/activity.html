<h3>Recent Activity</h3>
{% for comment in comments %}
  <div>
    <small><a href="{% url 'user-profile' comment.user.id %}">@{{comment.user}}</a> {{comment.created|timesince}}</small>
    <small>replied to "{{comment.room}}"</small>

    <p>{{comment}}</p>
    {% if request.user == comment.user %}
    <a href="{% url 'delete-message' comment.id %}">Delete</a>
    {% endif %}
    <hr>
  </div>
{% endfor %}
